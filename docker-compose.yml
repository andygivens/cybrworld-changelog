version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=db
      - DB_NAME=changelog
      - DB_USER=changelog
      - DB_PASSWORD=changelog
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=changelog-media
    depends_on:
      - db
      - minio
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: changelog
      POSTGRES_PASSWORD: changelog
      POSTGRES_DB: changelog
    volumes:
      - db-data:/var/lib/postgresql/data
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data
volumes:
  db-data:
  minio-data:
